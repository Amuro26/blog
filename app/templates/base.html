<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>EZ tutor{% block sub_title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/font-awesome.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="shortcut icon" href="../static/ico/book-logo-small.png" />
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    </style>


    <!--以上的是基本CSS和JS，以下的CSS和JS不同页面有所不同 -->
    {% block morelink %}
    {% endblock %}

</head>
<body>
<nav class="navbar navbar-default" role="navigation" id="nav-bar">
    <div class="container-fluid header">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#my-navbar">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

                <a href="{{ url_for('base_bp.home') }}" class="navbar-brand header-link" id="home-link">
                    <span class="icon icon-home" style="height: 30px;">&nbsp;<strong>所有内容</strong></span>
                </a>

        </div>
        <div class="collapse navbar-collapse" id="my-navbar">
            <ul class="nav navbar-nav">
                <li>
                    <a href="{{ url_for('python_bp.intro') }} " class="header-link">
                        Python
                    </a>
                </li>
                <li>
                    <a href="#" class="header-link">
                        经济学
                    </a>
                </li>
                <li>
                    <a href="#" class="header-link">
                        历史学
                    </a>
                </li>
                <li>
                    <a href="#" class="header-link">
                        爬虫
                    </a>
                </li>
                <li>
                    <a href="#" class="header-link">
                        网页制作
                    </a>
                </li>
                <li>
                    <a href="#" class="header-link">
                        MATLAB
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.username %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle header-link" id="header-username2" data-toggle="dropdown" >
                            <span class="icon icon-user-md" aria-hidden="true"></span>&nbsp; {{ current_user.username }}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/user/{{ current_user.username }}">我的主页</a></li>
                            <li class="divider"></li>
                            <li>
                                <a href="{{ url_for('base_bp.logout') }}">
                                    <span class="icon icon-reply" aria-hidden="true"></span>&nbsp; 登出
                                </a>
                            </li>
                        </ul>
                    </li>
                {% else %}
                    <li>
                        <a href="{{ url_for('base_bp.login') }}" class="header-link" id="sign-in">
                            <span class="icon icon-signin" aria-hidden="true"></span>&nbsp; LOGIN
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!--下面的是需要替换的具体内容部分 -->
{% block content %}{% endblock %}

<!-- 以上是需要替换的具体的内容部分 -->
<div id="back-to-top" class="btn btn-lg btn-info">
    <a href="#nav-bar" style="color: #fff"><span class="glyphicon glyphicon-open"></span></a></div>
<div id="templatemo_footer" class="container_wapper">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p>Copyright © 2017 简单教程</p>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $(window).scroll(function(){
            if ($(this).scrollTop() > 150){
                $('#back-to-top').fadeIn(100);
            }else{
                $('#back-to-top').fadeOut(100);
            }
        });
    });
</script>
</body>
</html>
