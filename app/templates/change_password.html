<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>修改密码</title>
    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" />
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/css/font-awesome.css" />
    <link rel="stylesheet" href="../static/css/form-elements.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="../static/ico/book-logo-small.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/ico/apple-touch-icon-144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/ico/apple-touch-icon-114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/ico/apple-touch-icon-72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="../static/ico/apple-touch-icon-57-precomposed.png" />
    <style>
        .alert{ display: {{alert_status}}}
    </style>
</head>
<body>
<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>简单教程<small>找回密码</small></h1>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>修改密码</h3>
                            <p>请输入您的新密码</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="{{ url_for('base_bp.password_change_validate', token=token, _external=True) }}" method="post" class="password-form">

                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label> 密码
                                <input type="password" class="form-control" id="form-password" name="password" placeholder="请输入新的密码">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-repassword">Password</label> 确认密码
                                <input type="password" class="form-control" id="form-repassword" placeholder="请重复新的密码">
                                <div class="alert alert-danger" role="alert" id="repassword-alert-danger" style="display:none">两次输入的密码不一致，请检查！</div>
                            </div>
                            <button type="submit" class="btn" id="submit">找回密码</button>
                            <a href="{{ url_for('base_bp.register') }}" class="pull-left"> 先去注册</a>
                            <a href="{{ url_for('base_bp.login') }}" class="pull-right">登陆</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Javascript -->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.js"></script>
<script src="../static/js/jquery.backstretch.min.js"></script>
<script src="../static/js/scripts.js"></script>
<script>
    $(function(){
        $('#form-repassword').blur(function(){
            var password = $('#form-password').val();
            var repassword = $('#form-repassword').val();
            if(password != repassword){
                $('#repassword-alert-danger').css('display', 'block');
            }else{
                $('#repassword-alert-danger').css('display', 'none');
            }
        });

    })
</script>
<!--[if lt IE 10]>

        <![endif]-->
</body>
</html>
