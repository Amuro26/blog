<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link href="../static/css/font-awesome.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- UEditor部分 -->
    <link rel="stylesheet" href="../static/umeditor/themes/default/css/umeditor.min.css">
    <link rel="stylesheet" href="../static/umeditor/dialogs/emotion/emotion.css">

    <script src="../static/umeditor/third-party/template.min.js"></script>
    <script type="text/javascript" src="../static/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" src="../static/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="../static/umeditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="../static/umeditor/dialogs/emotion/emotion.js"></script>
    <script type="text/javascript" src="../static/umeditor/dialogs/link/link.js"></script>
    <script type="text/javascript">
    $(function(){
        window.um = UM.getEditor('container', {
        	autoHeightEnabled: true,

            autoFloatEnabled: true,

            initialFrameWidth: 690,

            initialFrameHeight:483,

            toolbar:['source | undo redo | bold italic underline strikethrough | superscript subscript | forecolor backcolor | removeformat |',
            'insertorderedlist insertunorderedlist | selectall cleardoc paragraph | fontfamily fontsize' ,
            '| justifyleft justifycenter justifyright justifyjustify |',
            'link unlink | emotion | horizontal print preview fullscreen', 'drafts']
        });
        $('.edui-container').addClass('col-sm-10').css('width', 'auto');
    });
    </script>
    <title>test</title>
</head>
<body>
<!-- 开启按钮 -->
<button class="btn btn-primary" data-toggle="modal" data-target="#edit-form">点我开启modal</button>

<!-- 模态框 -->
<div class="modal fade" id="edit-form" tabindex="-1" role="dialog" aria-labelledby="edit-form" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content ">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">编辑评论内容</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" method="post" action="#">
                    <div class="form-group">
                        <label for="tittle" class="col-sm-2 control-label">主题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="comment-tittle" name="tittle" placeholder="请输入主题">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-10">
                            <script class="remarkContext" id="container" name="content" type="text/plain" style="width: 100%">Hello, world!</script>
                        </div>
                    </div>

                    <input type="submit" id="comment-submit" style="display: none">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script>

</script>
</body>
</html>
